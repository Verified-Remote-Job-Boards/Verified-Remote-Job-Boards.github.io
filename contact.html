<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Verified Remote Job Boards</title>
    <meta name="description" content="Get in touch with Verified Remote Job Boards. Have questions, suggestions, or feedback? We'd love to hear from you.">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logo-icon.png">
</head>
<body>
    <!-- Header injected by header.js -->
    <div id="site-header"></div>

    <main>
        <section style="padding: 3rem 2rem;">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem; color: var(--primary); text-align: center;">Contact Us</h1>
            
            <p style="text-align: center; margin-bottom: 3rem; color: var(--gray-700); max-width: 700px; margin-left: auto; margin-right: auto;">
                Have questions about our reviews or want to suggest a remote job board for evaluation? We'd love to hear from you!
            </p>
            
            <!-- Contact Form Component -->
            <div id="contact-form"></div>
            
            <div style="max-width: 600px; margin: 3rem auto 0; padding: 2rem; background: #f9fafb; border-radius: 12px; text-align: center;">
                <p style="color: var(--gray-600); font-size: 0.9375rem; margin-bottom: 0.5rem;">
                    <strong>Response Time:</strong> We typically respond within 24-48 hours.
                </p>
                <p style="color: var(--gray-600); font-size: 0.9375rem; margin: 0;">
                    <strong>Email:</strong> <a href="mailto:hello@verifiedremotejobboards.com" style="color: var(--primary); text-decoration: none;">hello@verifiedremotejobboards.com</a>
                </p>
            </div>
        </section>
    </main>

    <!-- Footer injected by footer.js -->
    <div id="site-footer"></div>
    
    <!-- Shared Components -->
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/contact-form.js"></script>
</body>
</html>
